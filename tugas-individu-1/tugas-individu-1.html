<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON html</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex min-h-screen items-center text-center justify-center">
        <div class="relative">
            <table class="w-full text-gray-500 dark:text-gray-400">
                <thead class="bg-gray-50 dark:bg-gray-800 uppercase border-gray-50">
                    <tr>
                        <th class="py-3 px-5 border border-gray-50">NO </th>
                        <th class="py-3 px-5 border border-gray-50">nama </th>
                        <th class="py-3 px-5 border border-gray-50">NIM </th>
                        <th class="py-3 px-5 border border-gray-50">NILAI </th>
                        <th class="py-3 px-5 border border-gray-50">index </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var list = [
                {
                    "Name": "Alan",
                    "NIM": 140,
                    "Nilai": 70
                },
                {
                    "Name": "Dayana",
                    "NIM": 145,
                    "Nilai": 30
                },
                {
                    "Name": "Doyok",
                    "NIM": 147,
                    "Nilai": 50
                },
                {
                    "Name": "Qomar",
                    "NIM": 116,
                    "Nilai": 100
                },
                {
                    "Name": "Lani",
                    "NIM": 108,
                    "Nilai": 90
                },
                {
                    "Name": "Yusuf",
                    "NIM": 198,
                    "Nilai": 40
                },
                {
                    "Name": "Fatih",
                    "NIM": 150,
                    "Nilai": 46
                },
                {
                    "Name": "Yera",
                    "NIM": 130,
                    "Nilai": 67
                },
                {
                    "Name": "indah",
                    "NIM": 143,
                    "Nilai": 70
                },
                {
                    "Name": "anisa",
                    "NIM": 123,
                    "Nilai": 23
                },
            ]

        var tr;
            var mutu;
            for (var i = 0; i < list.length; i++) {
                if (i % 2 == 1){
                    tr = $('<tr/ class="bg-gray-800 text-gray-400 text-sm">');
                } else{
                    tr = $('<tr/ class="bg-gray-400 text-gray-800 text-sm">');
                }
                tr.append('<td scope="row" class="py-4 px-4 font-medium whitespace-nowrap">' + (i + 1) + "</td>");
                tr.append('<td class="py-4 px-6">' + list[i].Name + "</td>");
                tr.append('<td class="py-4 px-6">' + list[i].NIM + "</td>");
                tr.append('<td class="py-4 px-6">' + list[i].Nilai + "</td>");
                if (list[i].Nilai < 10) {
                    mutu = "E";
                } else if (list[i].Nilai >= 10 && list[i].Nilai < 40) {
                    mutu = "D";
                } else if (list[i].Nilai >= 40 && list[i].Nilai < 50) {
                    mutu = "C";
                } else if (list[i].Nilai >= 50 && list[i].Nilai < 60) {
                    mutu = "BC";
                } else if (list[i].Nilai >= 60 && list[i].Nilai < 70) {
                    mutu = "B";
                } else if (list[i].Nilai >= 70 && list[i].Nilai < 80) {
                    mutu = "AB";
                } else if (list[i].Nilai >= 80) {
                    mutu = "A";
                } else {
                    mutu = null;
                }
                tr.append('<td class="py-4 px-6">' + mutu + "</td>");
                $('table').first().append(tr);
            }

        });
    </script>
</body>
</html>
